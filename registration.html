<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/title.ico">

    <title>Teami</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/registration.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>

  <body style="background-color:#ffffff !important;">


  <div class="container">
      <div class="row">
          <form role="form">
              <div class="col-lg-3"></div>

              <div class="col-lg-6">
                  <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4">
                          <center>
                              <img src="images/logo.png" class="img-responsive" style="text-align: center; width:120px; height:120px;" />

                          </center>
                      </div>
                      <div class="col-lg-4"></div>
                  </div>
                  <!--<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>-->
                  <div class="form-group">
                      <label for="InputName">Enter Name</label>
                      <div class="input-group">
                          <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label >Enter Email</label>
                      <div class="input-group">
                          <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label >Password</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="password1" name="password" placeholder="Password" required>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label >Re-Password</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="password2" name="password" placeholder="Re-Password" required>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                      </div>
                  </div>

                  <div class="form-group">
                      <label >Gender</label>
                      <div class="row" style="margin-left:30px;">
                          <label class="radio-inline"><input type="radio" name="optradio">Male</label>
                          <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                      </div>

                  </div>

                  <div class="form-group">
                        <p style="font-size:10px; color: #5e5e5e; margin-top: 30px;">By clicking Sign Up, you agree to our Terms and that you have read our Data Policy.</p>
                  </div>
                  <!--<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">-->
                  <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#25A2A6; border:1px solid #25A2A6;">Sign in</button>
              </div>
              <div class="col-lg-3"></div>
          </form>
      </div>
  </div>




  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>


</body></html>
